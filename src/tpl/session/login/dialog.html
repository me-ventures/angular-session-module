<form class="login-dialog">

	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Sign In / Register</h3>
	</div>

	<div class="modal-body basic-credentials">
		<div>
			<label>Email:</label>
			<input
				data-ng-model="email"
				title="email"
				type="text"
			/>
		</div>
		<div>
			<label>Password:</label>
			<input
				data-ng-model="password"
				title="password"
				type="password"
			/>
		</div>
	</div>

	<div class="modal-footer">
		<button
			data-ng-click="login()"
			class="btn btn-primary"
		>Sign In</button>
	</div>

</form>
